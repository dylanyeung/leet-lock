<!DOCTYPE html>
<html>
  <head>
    <title>Leet Lock</title>
    <style>
      body {
        width: 300px;
        font-family: Arial, sans-serif;
      }
      .status {
        margin: 10px 0;
      }
      button {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
      }
      button.locked {
        background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <h1>Leet Lock</h1>
    <p class="status">The browser is <span id="lock-status">locked</span>.</p>
    <button id="toggle-lock">Unlock Browser</button>

    <script src="popup.js"></script>
  </body>
</html>
