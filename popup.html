<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Lock</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the new stylesheet -->
  </head>
  <body>
    <h1>Leet Lock</h1>
    <p class="status">The browser is <span id="lock-status">locked</span>.</p>
    <button id="toggle-lock">Unlock Browser</button>

    <h2>Set Username</h2>
    <p class="status"><span id="username-status"></span></p>
    <input
      type="text"
      id="username-input"
      placeholder="Enter your LeetCode username"
    />
    <button id="set-username">Set Username</button>

    <h2>Stats</h2>
    <div class="stats-container">
        <p>Total problems solved: <span id="total-solved">Loading...</span></p>
    </div>

    <h2>Daily Browser Lock</h2>
    <div id="daily-lock" class="daily-lock">Loading...</div>

    <script src="popup.js"></script>
  </body>
</html>
